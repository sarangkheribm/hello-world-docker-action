name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag my-actions:new
    
    - uses: actions/checkout@v4
    - name: Run the Docker Image
      run:  sudo docker run my-actions:new
      
